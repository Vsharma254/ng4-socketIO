<div class="row-fluid">
    <div class="span12">
        <div class="widget-box">
            <div class="widget-title"> <span class="icon"> <i class="icon-align-justify"></i> </span>
                <h5>Add new department</h5>
            </div>
            <div class="widget-content nopadding">
                <div class="form-horizontal">
                    <div class="control-group">
                        <label class="control-label">First Name :</label>
                        <div class="controls">
                            <input type="text" class="span11" placeholder="Department name" [(ngModel)]="dept.deptName" />
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-success" (click)="addNewDepartment()">  Add New Department </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="widget-box">
    <div class="widget-title">
        <span class="icon"><i class="icon-th"></i></span>
        <h5>Added Department List</h5>
    </div>
    <div class="widget-content nopadding">
        <table class="table table-bordered data-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr class="gradeX" *ngFor="let item; of _deptList">
                    <td>{{item.deptName}}</td>
                    <td>
                        <button md-raised-button color="accent">Delete Department </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
