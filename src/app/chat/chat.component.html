<div class="row-fluid">
    <div class="span12">
        <div class="widget-box widget-chat">
            <div class="widget-title bg_lb"> <span class="icon"> <i class="icon-comment"></i> </span>
                <h5>Chat Option</h5>
                <span class="chat-user"> <i class=" icon-user"></i>&nbsp; {{toUser?.name}}</span>
            </div>
            <div class="widget-content nopadding collapse in" id="collapseG4">
                <div class="chat-users panel-right2">
                    <div class="panel-title">
                        <h5>Online Users</h5>
                    </div>
                    <div class="panel-content nopadding">
                        <ul class="contact-list">
                            <li (click)="ChangeChatUser(user)" id="user-Alex" [ngClass]="user.status?'Online':'old'" *ngFor="let user of onlineUserList">
                                <a><img alt="" src="img/demo/av1.jpg" />
                                    <span [ngClass]="user.status?'userColor':'redColr'">{{user.name}}</span></a>
                            </li>
                            <!-- <li id="user-John" class="online new">
                                <a href=""><img alt="" src="img/demo/av3.jpg" /> <span>John</span></a><span class="msg-count badge badge-info">3</span></li> -->

                        </ul>
                    </div>
                </div>
                <div class="chat-content panel-left2">

                    <div class="chat-messages" id="chat-messages">

                        <div id="chat-messages-inner">
                            <p id="msg-6" class="user-you" style="display: block;" *ngFor="let mes of messageList">
                                <span class="msg-block"><img src="img/demo/av1.jpg" alt=""><strong>{{mes.name}}</strong> 
                                    <span class="time">- 12:31</span><span class="msg">{{mes.message}}</span></span>
                            </p>
                        </div>
                    </div>
                    <div class="chat-message well">
                        <button class="btn btn-success" (click)="sendMessageToServer()">Send</button>
                        <span class="input-box">
              <input type="text" name="msg-box" id="msg-box" [(ngModel)]="chatMessage.message" />
              </span> </div>
                </div>
            </div>
        </div>
    </div>
</div>
